<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel Art</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>

<body>
	<header>
		<h1 id="title">Pixel Art</h1>
	</header>
	<main>
		<section id="input">
			<label for="colorPicker" id="label-color">Selecione uma cor:</label>
			<input type="color" name="colorPicker" id="colorPicker">
			<label for="size">Digite o tamanho do grid:</label>
			<input type="text" name="size" id="size-grid">
			<button id="btn-grid-size">Alterar</button>
			<button id="clear-board">Limpar</button>
		</section>
		<section id="grid">
		</section>
	</main>
</body>

</html>
